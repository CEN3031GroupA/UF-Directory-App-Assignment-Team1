<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
  </head>
  <body ng-app="directoryApp">
    <div class="container" ng-controller="ListingsController">
	  <div class="row">
		<h1>UF Directory App</h1>
	  </div>
	  <div class="row">
		<div class="col-md-6">
		  <div class="input-group" id="searchBar"> <!-- search bar -->

			<!--

				Implement a way to filter through listings using the search bar

			  -->
			<span class="input-group-addon" id="sizing-addon1"><span class="glyphicon glyphicon-search"></span></span> <!-- search icon on button -->
			<input type="text" class="form-control" placeholder="Search" ng-model="listings.query" />

		  </div>
		</div>
	  </div>
		<div class="row">
			<div class="col-md-6">
				<div class="tableWrapper">
					<table class="table table-striped table-hover">
						<tr>
							<th>Code</th>
							<th>Building Name</th>
							<th></th>
						</tr>
						<tr ng-repeat="listing in listings | filter:listings.query" ng-click="showDetails(listing)">
							<td> {{listing.code}} </td>
							<td> {{listing.name}} </td>
							<td nowrap = nowrap>
								<button ng-click="deleteListing(listing)"><i class="glyphicon glyphicon-remove"></i></button>
							</td>
						</tr>

						<!--

							Fill in the rest of the table:
								* populate the rows with the code and name of each listing
								* include a way to remove individual listings

						  -->
					</table>
				</div>
			</div>
			<div class="col-md-6">
				<div class="jumbotron">
					<h2>Detailed Information</h2>
					<p>Code: {{detailedInfo.code}} </p>
					<p>Name: {{detailedInfo.name}} </p>
					<p>Latitude: {{detailedInfo.coordinates.latitude}} </p>
					<p>Longitude: {{detailedInfo.coordinates.longitude}} </p>
					<p>Address: {{detailedInfo.address}} </p>
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col-md-6">
				<div>
					<form ng-submit=addListing()><br>
						<input ng-model="formcode" placeholder="Code" type="text" min="3" max="4"/><br>
						<input ng-model="formname" placeholder="Name" type="text" /><br>
						<input ng-model="formlatitude" placeholder="Latitude" type="text" /><br>
						<input ng-model="formlongitude" placeholder="Longitude" type="text" /><br>
						<input ng-model="formaddress" placeholder="Address" type="text" /><br>
						<input type="submit" value="Add Listing" />
					</form>
				</div>
			</div>
		</div>
	</div>
	

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js" integrity="sha512-K1qjQ+NcF2TYO/eI3M6v8EiNYZfA95pQumfvcVrTHtwQVDG+aHRqLi/ETn2uB+1JqwYqVG3LIvdm9lj6imS/pQ==" crossorigin="anonymous"></script>
    <script src="https://code.angularjs.org/1.4.3/angular.js"></script>
    <script src="app.js"></script>
    <script src="listingController.js"></script>
    <script src="listingFactory.js"></script>
  </body>
</html>
